version: "3.8"

services:
  backend:
    build:
      context: ./backend
    env_file:
      - ./backend/.env
    ports:
      - "8000:8000"
    volumes:
      # Only persist vectorstore and data, not full backend source
      - ./vectorstore:/app/vectorstore
      - ./backend/data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "5173:5173"
    restart: unless-stopped
